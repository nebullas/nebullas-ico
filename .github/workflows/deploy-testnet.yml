name: Deploy Testnet (Hardhat)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # ‚õìÔ∏è Pin exact dev toolchain versions (resolves ERESOLVE)
      - name: Pin Hardhat & toolbox versions
        run: |
          npm pkg set devDependencies.hardhat=2.26.3
          npm pkg set devDependencies["@nomicfoundation/hardhat-toolbox"]=6.1.0
          npm pkg set devDependencies.typescript=5.4.5
          npm pkg set devDependencies.ts-node=10.9.1
          npm pkg set devDependencies["@types/node"]=20.11.30
          npm pkg set dependencies["@openzeppelin/contracts"]=5.0.2

      - name: Install deps
        run: npm i

      # üîÑ Hardhat 2.26+ ‡§™‡§∞ ESM safe switch (CJS ‚Üí ESM)
      - name: Enable ESM (package.json + tsconfig)
        run: |
          node -e "let fs=require('fs');let p=JSON.parse(fs.readFileSync('package.json','utf8'));p.type='module';fs.writeFileSync('package.json',JSON.stringify(p,null,2));"
          sed -i 's/"module": *"commonjs"/"module": "NodeNext"/' tsconfig.json || true
          grep -q '"moduleResolution"' tsconfig.json || sed -i 's/"module": "NodeNext"/"module": "NodeNext", "moduleResolution": "NodeNext"/' tsconfig.json

      - name: Compile
        run: npx hardhat compile

      - name: Deploy to BSC Testnet
        env:
          DEPLOYER_KEY: ${{ secrets.DEPLOYER_KEY }}
          RPC_BSC_TESTNET: ${{ secrets.RPC_BSC_TESTNET }}
          TREASURY: '0x05A5bc620D55708776c8B52f38A3F5bf0b9DC420'
          GUARDIAN: '0xE77F94010Fb3B01431E18015A1c9A56F74e79998'
          USDT_ADDRESS_TESTNET: ''         # keep empty or put a quoted address
          USDT_DECIMALS_TESTNET: '18'
        run: npx hardhat run scripts/deploy_testnet.ts --network bscTestnet
