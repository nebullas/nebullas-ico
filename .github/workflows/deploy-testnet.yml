name: Deploy Testnet (Hardhat)

on:
  workflow_dispatch:
  push:
    paths:
      - "contracts/**"
      - "scripts/**"
      - "hardhat.config.ts"
      - ".github/workflows/deploy-testnet.yml"

jobs:
  deploy:
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    # CI secrets (job-level env में secrets allowed)
    env:
      DEPLOYER_KEY: ${{ secrets.DEPLOYER_KEY }}
      RPC_BSC_TESTNET: ${{ secrets.RPC_BSC_TESTNET }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Pin Hardhat & Toolbox versions
        run: |
          npm pkg set devDependencies.hardhat=2.26.3
          npm pkg set devDependencies["@nomicfoundation/hardhat-toolbox"]=6.1.0
          npm pkg set devDependencies.typescript=5.4.5
          npm pkg set devDependencies.ts-node=10.9.1
          npm pkg set devDependencies["@types/node"]=20.11.30
          npm pkg set dependencies["@openzeppelin/contracts"]=5.0.2

      - name: Force CommonJS (package.json + tsconfig)
        run: |
          node -e "let fs=require('fs');let p=JSON.parse(fs.readFileSync('package.json','utf8'));p.type='commonjs';fs.writeFileSync('package.json',JSON.stringify(p,null,2));"
          sed -i 's/"module": *"NodeNext"/"module": "commonjs"/' tsconfig.json || true
          sed -i 's/"moduleResolution": *"NodeNext"/"moduleResolution": "node"/' tsconfig.json || true

      - name: Install deps
        run: npm i

      - name: Compile
        run: npx hardhat clean && npx hardhat compile

      - name: Export defaults (TREASURY/GUARDIAN/USDT → $GITHUB_ENV)
        env:
          REPO_TREASURY: ${{ vars.TREASURY }}
          REPO_GUARDIAN: ${{ vars.GUARDIAN }}
          REPO_USDT: ${{ vars.USDT_ADDRESS_TESTNET }}
        run: |
          TREASURY="${REPO_TREASURY}"
          GUARDIAN="${REPO_GUARDIAN}"
          USDT_ADDRESS_TESTNET="${REPO_USDT}"

          if [ -f addresses/testnet.json ]; then
            T2=$(node -e "try{let a=require('./addresses/testnet.json');console.log(a.TREASURY||'');}catch(e){console.log('');}")
            G2=$(node -e "try{let a=require('./addresses/testnet.json');console.log(a.GUARDIAN||'');}catch(e){console.log('');}")
            U2=$(node -e "try{let a=require('./addresses/testnet.json');console.log(a.USDT||'');}catch(e){console.log('');}")
            [ -z "$TREASURY" ] && TREASURY="$T2"
            [ -z "$GUARDIAN" ] && GUARDIAN="$G2"
            [ -z "$USDT_ADDRESS_TESTNET" ] && USDT_ADDRESS_TESTNET="$U2"
          fi

          # Hard defaults (आपके दिये हुए पते)
          [ -z "$TREASURY" ] && TREASURY=0x05A5bc620D55708776c8B52f38A3F5bf0b9DC420
          [ -z "$GUARDIAN" ] && GUARDIAN=0xE77F94010Fb3B01431E18015A1c9A56F74e79998

          echo "TREASURY=$TREASURY" >> $GITHUB_ENV
          echo "GUARDIAN=$GUARDIAN" >> $GITHUB_ENV
          echo "USDT_ADDRESS_TESTNET=$USDT_ADDRESS_TESTNET" >> $GITHUB_ENV
          echo "USDT_DECIMALS_TESTNET=18" >> $GITHUB_ENV

      - name: Deploy to BSC Testnet
        run: npx hardhat run scripts/deploy_testnet.ts --network bscTestnet
