name: Deploy Testnet (Hardhat)

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  # Repo Variables (Settings ▸ Variables): set these once
  RPC_BSC_TESTNET: ${{ vars.RPC_BSC_TESTNET }}
  TREASURY:        ${{ vars.TREASURY }}
  GUARDIAN:        ${{ vars.GUARDIAN }}
  USDT_ADDRESS_TESTNET:   ${{ vars.USDT_ADDRESS_TESTNET }}
  USDT_DECIMALS_TESTNET:  ${{ vars.USDT_DECIMALS_TESTNET }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Pin Hardhat & Toolbox versions
        run: |
          npm pkg set devDependencies.hardhat=2.26.3
          npm pkg set devDependencies["@nomicfoundation/hardhat-toolbox"]=6.1.0
          npm pkg set devDependencies.typescript=5.4.5
          npm pkg set devDependencies.ts-node=10.9.1
          npm pkg set devDependencies["@types/node"]=20.11.30
          npm pkg set dependencies["@openzeppelin/contracts"]=5.0.2

      - name: Force CommonJS (package.json + tsconfig)
        run: |
          node -e "let fs=require('fs');let p=JSON.parse(fs.readFileSync('package.json','utf8'));p.type='commonjs';fs.writeFileSync('package.json',JSON.stringify(p,null,2));"
          sed -i 's/"module": *"NodeNext"/"module": "commonjs"/' tsconfig.json || true
          sed -i 's/"moduleResolution": *"NodeNext"/"moduleResolution": "node"/' tsconfig.json || true

      - run: npm i

      - run: npx hardhat clean && npx hardhat compile

      - name: Deploy to BSC Testnet
        env:
          DEPLOYER_KEY:          ${{ secrets.DEPLOYER_KEY }}
          RPC_BSC_TESTNET:       ${{ env.RPC_BSC_TESTNET }}
          TREASURY:              ${{ env.TREASURY }}
          GUARDIAN:              ${{ env.GUARDIAN }}
          USDT_ADDRESS_TESTNET:  ${{ env.USDT_ADDRESS_TESTNET }}
          USDT_DECIMALS_TESTNET: ${{ env.USDT_DECIMALS_TESTNET }}
        run: |
          : "${RPC_BSC_TESTNET:?RPC_BSC_TESTNET not set (Repo Variables).}"
          : "${DEPLOYER_KEY:?DEPLOYER_KEY secret not set.}"

          # Safe defaults if vars missing
          export TREASURY="${TREASURY:-0x05A5bc620D55708776c8B52f38A3F5bf0b9DC420}"
          export GUARDIAN="${GUARDIAN:-0xE77F94010Fb3B01431E18015A1c9A56F74e79998}"
          export USDT_DECIMALS_TESTNET="${USDT_DECIMALS_TESTNET:-18}"

          npx hardhat run scripts/deploy_testnet.ts --network bscTestnet
# (यहाँ ऊपर वाला deploy-testnet.yml पूरा पेस्ट करें)
