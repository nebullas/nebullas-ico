name: Verify Testnet (Sourcify + Etherscan)

on:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Pin Hardhat & Toolbox versions
        run: |
          npm pkg set devDependencies.hardhat=2.26.3
          npm pkg set devDependencies["@nomicfoundation/hardhat-toolbox"]=6.1.0
          npm pkg set devDependencies.typescript=5.4.5
          npm pkg set devDependencies.ts-node=10.9.1
          npm pkg set devDependencies["@types/node"]=20.11.30
          npm pkg set dependencies["@openzeppelin/contracts"]=5.0.2

      - name: Install deps
        run: npm i

      - name: Compile
        run: npx hardhat compile

      # addresses/testnet.json â†’ $GITHUB_ENV  (quoted heredoc â†’ shell expansion safe)
      - name: Load addresses from addresses/testnet.json
        run: |
          test -f addresses/testnet.json || { echo "addresses/testnet.json missing"; exit 1; }
          node <<'NODE'
          const fs = require('fs');
          const a  = JSON.parse(fs.readFileSync('addresses/testnet.json','utf8'));
          const req = ['USDT','NBL','REG','TREE','POOL','SALE'];
          for (const k of req) {
            if (!a[k]) { console.error('Missing', k); process.exit(2); }
            fs.appendFileSync(process.env.GITHUB_ENV, `${k}=${a[k]}\n`);
          }
          // optional ADMIN from JSON; fallback Deployer already known from your runs
          if (a.ADMIN) fs.appendFileSync(process.env.GITHUB_ENV, `ADMIN=${a.ADMIN}\n`);
          NODE

      # ðŸ”¹ Sourcify-first (no key needed) â€” à¤ªà¤¹à¤²à¥‡ disabled à¤¥à¤¾, à¤…à¤¬ verify.sourcify.enabled=true à¤¹à¥ˆà¥¤ :contentReference[oaicite:4]{index=4}
      - name: Verify via Sourcify
        run: |
          npx hardhat verify --network bscTestnet "$USDT" || true
          npx hardhat verify --network bscTestnet "$NBL"  || true
          npx hardhat verify --network bscTestnet "$REG"  || true
          npx hardhat verify --network bscTestnet "$TREE" || true
          npx hardhat verify --network bscTestnet "$POOL" || true
          npx hardhat verify --network bscTestnet "$SALE" || true

      # ðŸ”¹ Etherscan fallback â€” step-level env à¤®à¥‡à¤‚ secret, à¤«à¤¿à¤° if: env.KEY != '' (job-level à¤ªà¤° secrets à¤¨ à¤¯à¥‚à¤œà¤¼ à¤•à¤°à¥‡à¤‚)
      - name: Verify via Etherscan (V2)
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        if: ${{ env.ETHERSCAN_API_KEY != '' }}
        run: |
          # Minimal: à¤ªà¤¹à¤²à¥‡ core contracts
          npx hardhat verify --network bscTestnet "$NBL"  "0xE77F94010Fb3B01431E18015A1c9A56F74e79998" "10000000000000000000000000000" "1000000000000000000000000000"
          npx hardhat verify --network bscTestnet "$REG"  "0xE77F94010Fb3B01431E18015A1c9A56F74e79998"
          npx hardhat verify --network bscTestnet "$TREE" "0xE77F94010Fb3B01431E18015A1c9A56F74e79998"
          npx hardhat verify --network bscTestnet "$POOL" "0xE77F94010Fb3B01431E18015A1c9A56F74e79998" "$USDT"

      - name: Done
        run: echo "Verification flow finished (Sourcify first; Etherscan attempted if key present)."
