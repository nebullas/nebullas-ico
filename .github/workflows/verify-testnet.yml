name: Verify Testnet (Hardhat)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-24.04

    env:
      # Node & RPC
      RPC_BSC_TESTNET: ${{ secrets.RPC_BSC_TESTNET || 'https://data-seed-prebsc-1-s1.binance.org:8545' }}
      # Etherscan/BscScan key resolution (prefer BscScan, else Etherscan V2)
      ETHERSCAN_API_KEY: ${{ secrets.BSCSCAN_KEY != '' && secrets.BSCSCAN_KEY || secrets.ETHERSCAN_API_KEY }}
      # Gate the step without referencing `secrets` in `if:`
      SHOULD_VERIFY:    ${{ (secrets.BSCSCAN_KEY != '' || secrets.ETHERSCAN_API_KEY != '') && 'true' || 'false' }}

      # Constructor params reused by the script
      TREASURY:              '0x05A5bc620D55708776c8B52f38A3F5bf0b9DC420'
      USDT_DECIMALS_TESTNET: '18'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Pin Hardhat & Toolbox versions
        run: |
          npm pkg set devDependencies.hardhat=2.26.3
          npm pkg set devDependencies["@nomicfoundation/hardhat-toolbox"]=6.1.0
          npm pkg set devDependencies.typescript=5.4.5
          npm pkg set devDependencies.ts-node=10.9.1
          npm pkg set devDependencies["@types/node"]=20.11.30
          npm pkg set dependencies["@openzeppelin/contracts"]=5.0.2

      - name: Force CommonJS (package.json + tsconfig)
        run: |
          node -e "let fs=require('fs');let p=JSON.parse(fs.readFileSync('package.json','utf8'));p.type='commonjs';fs.writeFileSync('package.json',JSON.stringify(p,null,2));"
          sed -i 's/"module": *"NodeNext"/"module": "commonjs"/' tsconfig.json || true
          sed -i 's/"moduleResolution": *"NodeNext"/"moduleResolution": "node"/' tsconfig.json || true
          node -e "let fs=require('fs');let p=JSON.parse(fs.readFileSync('package.json','utf8')); if(p.type==='module'){process.exit(1)}"

      - name: Install deps
        run: npm i

      - name: Compile
        run: npx hardhat compile

      - name: Show API key presence (debug)
        run: |
          if [ -z "${ETHERSCAN_API_KEY}" ]; then echo "No API key present -> verify will be skipped"; else echo "API key present -> verify will run"; fi

      - name: Verify contracts from addresses/testnet.json
        if: env.SHOULD_VERIFY == 'true'
        run: npx hardhat run scripts/verify_testnet.ts --network bscTestnet

      - name: Skip note
        if: env.SHOULD_VERIFY != 'true'
        run: echo "Skipping verification (no API key). Deploys are already successful."
